            <h2>Join Alumni Mailing List</h2> 
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://kearl.net/se1400/mail.php" method="post">

                <label for="fname">* First Name: </label>
                <input type="text" name="myFName" id="fname" required>

                <label for="lname">* Last Name: </label>
                <input type="text" name="myLName" id="lname" required>

                <label for="email">* E-mail: </label>
                <input type="email" name="myEmail" id="email" required>

                <label for="phone">Phone: </label>
                <input type="tel" name="myPhone" id="phone">

                <label for="grad">Graduation Date </label>
                <input type="date" name="myGrad" id="grad">

                <label for="comments">* Comments: </label>
                <textarea name="myComments" id="comments" cols="20" rows="2" required></textarea>

                <input type="submit" name="mySubmit" id="mySubmit">

            </form>
