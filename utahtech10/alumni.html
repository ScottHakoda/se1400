    <script> 
        function validateForm() {
             if (document.forms[0].myEmail.value == "" ) {
                  alert("Please enter an e-mail address.");
                  return false;
             } // end if
             return true;
        } // end function validateForm
        </script>
</head>
<body>
    <div id="wrapper"> 
        <div id="bluebar"></div>
        <div id="greybar"></div>
        <header>
            <h1><a href="index.html">Utah Tech University</a></h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <div id="alumnihero"></div>
        <main>
            <h2>Join Alumni Mailing List</h2> 
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">

                <label for="fname">First Name: </label>
                <input type="text" name="myFName" id="fname">

                <label for="lname">Last Name: </label>
                <input type="text" name="myLName" id="lname" >

                <label for="email">E-mail: </label>
                <input type="text" name="myEmail" id="email">

                <label for="phone">Phone: </label>
                <input type="tel" name="myPhone" id="phone">

                <label for="grad">Graduation Date </label>
                <input type="date" name="myGrad" id="grad">

                <label for="comments">Comments: </label>
                <textarea name="myComments" id="comments" cols="20" rows="2" ></textarea>

                <input type="submit" name="mySubmit" id="mySubmit">

            </form>
            
        </main>
        <footer>
            Copyright &copy; 2025 Utah Tech University<br>
            <a href="mailto:scott.hakoda@utahtech.edu">scott.hakoda@utahtech.edu</a>
